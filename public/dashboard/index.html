<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstraNetix Admin Dashboard</title>
  <link rel="stylesheet" href="/dashboard/dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <!-- ðŸ“Œ Sidebar -->
    <aside class="sidebar">
      <h2>ðŸ”§ AstraNetix</h2>
      <a href="/dashboard/">ðŸ“Š Dashboard</a>
      <a href="/dashboard/add-admin.html">âž• Add Admin</a>
      <a href="#" onclick="logout()">ðŸšª Logout</a>
    </aside>

    <!-- ðŸ§© Main Content -->
    <main class="main-content">
      <h1>ðŸ“Š Admin Overview</h1>

      <!-- ðŸ“ˆ Stat Cards -->
      <section class="stats-grid">
        <div class="stat-card">
          <div class="stat-title">ðŸ“¨ Total Inquiries</div>
          <div class="stat-value" id="totalInquiries">...</div>
        </div>
        <div class="stat-card">
          <div class="stat-title">ðŸ‘¤ Total Admins</div>
          <div class="stat-value" id="totalAdmins">...</div>
        </div>
      </section>

      <!-- ðŸ“¨ Contact Submissions -->
      <section>
        <h2>ðŸ“¬ Contact Submissions</h2>
        <div class="entries" id="entries">Loading...</div>
      </section>
    </main>
  </div>

  <!-- ðŸ“œ Scripts -->
  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "/dashboard/login.html";

    // ðŸ”¢ Fetch Stats
    fetch("/api/stats", {
      headers: { Authorization: `Bearer ${token}` }
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("totalInquiries").innerText = data.inquiries || 0;
      document.getElementById("totalAdmins").innerText = data.admins || 0;
    });

    // ðŸ“¥ Fetch Entries
    fetch("/api/contact/all", {
      headers: { Authorization: `Bearer ${token}` }
    })
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("entries");
      container.innerHTML = "";
      if (!data.length) {
        container.innerHTML = "<p>No entries found.</p>";
        return;
      }

      data.forEach(entry => {
        const date = new Date(entry.submittedAt).toLocaleString();
        container.innerHTML += `
          <div class="card">
            <p><strong>Name:</strong> ${entry.name}</p>
            <p><strong>Email:</strong> ${entry.email}</p>
            <p><strong>Message:</strong> ${entry.message}</p>
            <p class="timestamp">ðŸ•’ ${date}</p>
          </div>
        `;
      });
    })
    .catch(() => {
      document.getElementById("entries").innerHTML = '<p style="color:red;">Error loading data</p>';
    });

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/dashboard/login.html";
    }
  </script>
</body>
</html>
