<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TriNexa Systems</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <section class="relative h-screen overflow-hidden">
    <video autoplay muted loop class="absolute w-full h-full object-cover opacity-20">
      <source src="/videos/future-tech.mp4" type="video/mp4">
    </video>
    <div class="relative z-10 text-center text-white pt-32 px-4">
      <h1 class="text-5xl font-bold text-blue-400 mb-4">TriNexa Systems</h1>
      <p class="text-lg text-gray-200 mb-6">Connect. Secure. Dominate.</p>
      <a href="#contact" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-full">Contact Us</a>
    </div>
  </section>

  <section id="contact" class="p-8 max-w-4xl mx-auto text-center">
    <h2 class="text-3xl font-semibold text-blue-400 mb-6">Contact Us</h2>
    <form method="POST" action="/send" class="grid grid-cols-1 gap-4 max-w-md mx-auto">
      <input type="text" name="name" placeholder="Your Name" required class="p-2 rounded bg-gray-800 text-white">
      <input type="email" name="email" placeholder="Your Email" required class="p-2 rounded bg-gray-800 text-white">
      <textarea name="message" placeholder="Your Message" required class="p-2 rounded bg-gray-800 text-white"></textarea>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Send</button>
    </form>
  </section>
</body>
</html>
